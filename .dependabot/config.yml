# This is an example with only required properties:
version: 1
update_configs:
  - package_manager: "javascript"
    directory: "/"
    update_schedule: "weekly"
    default_assignees:
      - "obernardovieira"
    ignored_updates:
      - match:
          dependency_name: "@date-io/core"
          version_requirement: "^1.3.6"
      - match:
          dependency_name: "prop-types"
          version_requirement: "^13.6.0"
      - match:
          dependency_name: "react-scripts"
      - match:
          dependency_name: "ipfs"
          version_requirement: "~0.40.0"
      - match:
          dependency_name: "orbit-db"
      - match:
          dependency_name: "@date-io/date-fns"
          version_requirement: "1.x"
    automerged_updates:
      - match:
          dependency_type: "development"
          update_type: "all"
      - match:
          dependency_type: "production"
          update_type: "semver:patch"
